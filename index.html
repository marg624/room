<!DOCTYPE html>
<html>
<head>
<script>
function showHint(str)
{
var xmlhttp;
if (str.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","show.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>

<h3>Enter username/password to login (will create account if username doesn't exist):</h3>
<form action="index.php" method="GET"> 
Username: <input type="text" id="name" onkeyup="showHint(this.value)" /> <br>
Password: <input type="text" id="pw" /> <br> 
<input type="submit" value="submit" name="submit">
</form>
<p>Suggestions: <span id="txtHint"></span></p> 

</body>
</html>
